<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sneha Bilala | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: {
                light: '#F8FAFC', // Slate 50
                dark: '#0B0F19',  // Deep Blue-Black
              },
              surface: {
                light: '#FFFFFF',
                dark: '#151B2B',
              },
              pastel: {
                pink: '#FFA6C9',
                blue: '#A0C4FF',
                yellow: '#FDFFB6',
                purple: '#BDB2FF',
                mint: '#CAFFBF',
              },
              primary: {
                DEFAULT: '#6366f1',
                dark: '#818cf8',
              }
            },
            boxShadow: {
              'glow-pink': '0 0 40px -10px rgba(255, 166, 201, 0.5)',
              'glow-blue': '0 0 40px -10px rgba(160, 196, 255, 0.5)',
              'card-light': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'card-dark': '0 10px 40px -10px rgba(0,0,0,0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Mesh Gradients */
      .mesh-bg {
        background-color: #F8FAFC;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      
      .light-mesh {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 40% 20%, rgba(255, 166, 201, 0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(160, 196, 255, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(253, 255, 182, 0.15) 0px, transparent 50%);
      }

      .dark-mesh {
        background-color: #0B0F19;
        background-image: 
          radial-gradient(at 40% 20%, rgba(255, 166, 201, 0.08) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(160, 196, 255, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(118, 97, 255, 0.08) 0px, transparent 50%);
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(21, 27, 43, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      
      /* Swiper Customization */
      .swiper-pagination-bullet {
        background: #cbd5e1;
        opacity: 1;
        transition: all 0.3s ease;
      }
      .swiper-pagination-bullet-active {
        background: #6366f1;
        width: 20px;
        border-radius: 4px;
      }
      .dark .swiper-pagination-bullet {
        background: #475569;
      }
      .dark .swiper-pagination-bullet-active {
        background: #818cf8;
      }
      
      /* Lenis Recommended Styles */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>

  }
}
</script>
